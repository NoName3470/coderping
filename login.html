<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="./asset/css/reset.css">
     <link rel="stylesheet" href="./asset/css/login.css">
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
     <title>Document</title>
</head>
<body>
     <div class="main">
          <div class="form">
               <form action="" class="form-login" id="form-login" name="form-login">
                    <h1 class="form-login__heading">Đăng nhập</h1>
                    <div class="form-login__input">
                         <label for="name">Tên đăng nhập</label>
                         <input type="text" class="name" id="name" placeholder="User Name">
                         <small class="messager__error"></small>
                    </div>
                    <div class="form-login__input">
                         <label for="password">Mật khẩu</label>
                         <input type="password" class="password" id="password" placeholder="Nhập mật khẩu">
                         <small class="messager__error "></small>
                    </div>
                    <div class="form-login__checkbox">
                         <input type="checkbox" class="checkbox" id="checkbox">
                         <label for="checkbox">Nhớ mật khẩu</label>
                    </div>
                    <button class="form-login__submit" type="submit">Đăng nhập</button>
                    <div class="form-login__help">
                         <a href="#" class="form-login__help-link">Quên mật khẩu</a>
                         <p class="form-login__help-para">
                              Chưa có tài khoản?
                              <a href="./signup.html" class="form-login__help-link">Đăng kí tài khoản</a>
                         </p>
                    </div>
               </form>
               <div class="form-img">
                    <img src="./asset/img/img_login.png" alt="">
               </div>
          </div>
     </div> 
     
     <script src="./asset/js/validator.js"></script>
</body>
</html>
